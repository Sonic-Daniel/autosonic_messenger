<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy autobot</title>
</head>
<body>
    <div class="container">
        <h1>𝑫𝒆𝒑𝒍𝒐𝒚 𝑨𝒖𝒕𝒐𝒃𝒐𝒕 𝑴𝒆𝒔𝒔𝒆𝒏𝒈𝒆𝒓</h1>
        <form id="autobot-form">
            <label for="fbstate">FBSTATE:</label>
            <input type="text" id="fbstate" name="fbstate" required>

            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="admin-id" required>

            <label for="prefix">Prefix:</label>
            <select id="prefix" name="prefix" required>
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="*">*</option>
                <option value="&">&</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="€">€</option>
                <option value="!">!</option>
                <option value=":">:</option>
                <option value="✓">✓</option>
            </select>

            <button type="submit">Deploy</button>
        </form>
    </div>
</body>
              </html>
