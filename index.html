<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy autobot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: orange;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: red;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>𝑫𝒆𝒑𝒍𝒐𝒚 𝑨𝒖𝒕𝒐𝒃𝒐𝒕 𝑴𝒆𝒔𝒔𝒆𝒏𝒈𝒆𝒓</h1>
        <form id="autobot-form">
            <label for="fbstate">FBSTATE:</label>
            <input type="text" id="fbstate" name="fbstate" required>

            <label for="admin-id">Admin ID:</label>
            <input type="text" id="admin-id" name="admin-id" required>

            <label for="prefix">Prefix:</label>
            <select id="prefix" name="prefix" required>
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="*">*</option>
                <option value="&">&</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="€">€</option>
                <option value="!">!</option>
                <option value=":">:</option>
                <option value="✓">✓</option>
            </select>

            <button type="submit">Deploy</button>
        </form>
    </div>

    <script>
        document.getElementById('autobot-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Récupérer les valeurs du formulaire
            const fbstate = document.getElementById('fbstate').value;
            const adminId = document.getElementById('admin-id').value;
            const prefix = document.getElementById('prefix').value;

            // Afficher les valeurs dans la console (ou vous pouvez les envoyer à un serveur)
            console.log('FBSTATE:', fbstate);
            console.log('Admin ID:', adminId);
            console.log('Prefix:', prefix);

            // Vous pouvez ajouter ici la logique pour traiter les données du formulaire
        });
    </script>
</body>
                    </html>
